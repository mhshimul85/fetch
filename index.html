<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data Fetcher</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="filter">
			<h2>LTP: </h2><input class="ltp_min" type="number" value="5"><input class="ltp_max" type="number" value="50">
			<br>
			<h2>CHANGE(%): </h2><input class="change_min" type="number" value="3"><input class="change_max" type="number" value="6">
			<br>
			<h2>VOLUME: </h2><input class="volume_min" type="number" value="100000"><input class="volume_max" type="number" value="10000000000">
			<br>
			<h2 class="filter_results">Show Filtered results</h2>
			<br>
		</div>
		<div class="dse">
			<table>
				<tr>
					<th>NO</th>
					<th>TRADING CODE</th>
					<th>LTP</th>
					<th>HIGH</th>
					<th>LOW</th>
					<th>CLOSEP</th>
					<th>YCP</th>
					<th>CHANGE</th>
					<th>CHANGE(%)</th>
					<th>TRADE</th>
					<th>VALUE(mn)</th>
					<th>VOLUME</th>
				</tr>
			</table>
		</div>
	</div>
	<script src="js/fetcher.js"></script>
	<script src="js/jquery.min.js"></script>
</body>
</html>
